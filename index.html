<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Javascript Calculator</title>
  </head>
  <body>
    <div id="calculator">

		<div class="displaybox">
      <div class="display">
    </div>
	</div>

	<div class="buttonpad">

    <div class="row" id="rowone">
    <button class="clear">AC</button>
    <button class="posneg">+/-</button>
    <button class="percent" value="%">%</button>
    <button class="operand" id="divide" value="รท">รท</button>
  </div>
    <div class="row" id="rowtwo">
		<button class="number" id="seven" value="7">7</button>
		<button class="number" id="eight" value="8">8</button>
		<button class="number" id="nine" value="9">9</button>
    <button class="operand" id="multiply" value="*">x</button>
  </div>
    <div class="row" id="rowthree">
		<button class="number" id="four" value="4">4</button>
		<button class="number" id="five" value="5">5</button>
		<button class="number" id="six" value="6">6</button>
		<button class="operand" id="minus" value="-">-</button>
  </div>
  <div class="row" id="rowfour">
		<button class="number" id="one" value="1">1</button>
		<button class="number" id="two" value="2">2</button>
		<button class="number" id="three" value="3">3</button>
    <button class="operand" id="plus" value="+">+</button>
  </div>
    <div class="row" id="rowfive">
		<button class="number" id="zero" value="0">0</button>
		<button class="decimal" value=".">.</button>
		<button class="equalsign">=</button>
  </div>
	</div>
</div>
    <script type="text/javascript" src="main.js">
    </script>
  </body>
</html>
